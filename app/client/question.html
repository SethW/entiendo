<template name="question">
  <div class="question">
    <h2>Translate this!</h2>
    <div class="settings">
      <h5>Difficulty: {{getDifficulty}}</h5>
    </div>
    {{pickPhrase this.es}}
    <div class="phrase">
      <h4 class="hidden">{{getPhrase this.es}}</h4>
      <h4 class="show-phrase">Click to show</h4>
    </div>
    {{invokeAfterLoad}}
    <a href="#" class="btn btn-default" data-text='{{getPhrase this.es}}' id='listenPhrase'>Listen</a>
    <form id="translateForm">
      <input type="hidden" id="phraseId" value="{{this._id}}" />
      <voice-recognition id="recognition-element"></voice-recognition>
      <textarea id="translateInput"></textarea>
      <input type="submit" value="Translate" />
    </form>
  </div>
</template>
